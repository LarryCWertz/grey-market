<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grey Market - Seller Upload ðŸš€</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden; /* Prevent page movement */
    }
    header {
      padding: 2rem 1rem;
      position: relative;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    header p {
      color: #bbb;
      margin: 0.5rem 0 0;
    }
    .upload-form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 2rem auto;
    }
    .upload-form input, .upload-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #eee;
    }
    .upload-form button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      background: orange;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    .upload-form button:hover {
      background: #ffb84d;
    }
    .back-btn {
      display: inline-block;
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: orange;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-btn:hover {
      background: #ffb84d;
    }
    .profile-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background: orange;
      border-radius: 0 6px 6px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #111;
      cursor: grab;
      z-index: 1001;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
    }
    .profile-btn:active { cursor: grabbing; }
  </style>
</head>
<body>
  <header>
    <h1>Grey Market - Seller Upload ðŸš€</h1>
    <p>Submit your item for review</p>
    <a href="index.html" class="back-btn">Back to Marketplace</a>
    <div class="profile-btn">â†”</div>
  </header>

  <section class="upload-form" id="upload-form">
    <h3>Upload Your Item</h3>
    <input type="text" id="item-name" placeholder="Item Name (e.g., Rizz Pack)">
    <textarea id="item-description" placeholder="Describe your item"></textarea>
    <input type="text" id="item-link" placeholder="Google Drive/Mega Link">
    <input type="number" id="item-price" placeholder="Price (e.g., 5 for $5)">
    <button id="submit-upload">Submit for Review</button>
  </section>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "seller") {
      alert("Please log in as a seller to upload items.");
      window.location.href = "index.html";
    } else {
      document.getElementById("upload-form").style.display = "block";
      console.log("Welcome, " + user.displayName);
      document.querySelector(".profile-btn").onclick = () => {
        window.location.href = "profile.html";
      };
    }

    document.getElementById("submit-upload").addEventListener("click", () => {
      const name = document.getElementById("item-name").value;
      const description = document.getElementById("item-description").value;
      const link = document.getElementById("item-link").value;
      const price = document.getElementById("item-price").value;
      if (!name || !description || !link || !price) {
        alert("Fill out all fields.");
        return;
      }
      const uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
      uploads.push({
        sellerId: user.uid,
        name: name,
        description: description,
        link: link,
        price: parseFloat(price),
        status: "pending",
        createdAt: new Date().toISOString()
      });
      localStorage.setItem("uploads", JSON.stringify(uploads));
      alert("Item submitted for review!");
      document.getElementById("item-name").value = "";
      document.getElementById("item-description").value = "";
      document.getElementById("item-link").value = "";
      document.getElementById("item-price").value = "";
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
