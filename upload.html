<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grey Market - Seller Upload ðŸš€</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    header p {
      color: #bbb;
      margin: 0.5rem 0 0;
    }
    .upload-form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 2rem auto;
    }
    .upload-form input, .upload-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #eee;
    }
    .upload-form button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      background: orange;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    .upload-form button:hover {
      background: #ffb84d;
    }
    .back-btn {
      display: inline-block;
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: orange;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-btn:hover {
      background: #ffb84d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grey Market - Seller Upload ðŸš€</h1>
    <p>Submit your item for review</p>
    <a href="index.html" class="back-btn">Back to Marketplace</a>
  </header>

  <section class="upload-form" id="upload-form">
    <h3>Upload Your Item</h3>
    <input type="text" id="item-name" placeholder="Item Name (e.g., Rizz Pack)">
    <textarea id="item-description" placeholder="Describe your item"></textarea>
    <input type="text" id="item-link" placeholder="Google Drive/Mega Link">
    <input type="number" id="item-price" placeholder="Price (e.g., 5 for $5)">
    <button id="submit-upload">Submit for Review</button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMqDRiBgtd-T73o9O2Ui84xR9Z-V2HRYg",
      authDomain: "greymarket-984bb.firebaseapp.com",
      projectId: "greymarket-984bb",
      storageBucket: "greymarket-984bb.firebasestorage.app",
      messagingSenderId: "442724703010",
      appId: "1:442724703010:web:2156d3903678262aeba37b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("upload-form").style.display = "block";
        console.log("Welcome, " + user.displayName);
      } else {
        document.getElementById("upload-form").style.display = "none";
        alert("Please log in to upload items.");
        window.location.href = "index.html";
      }
    });

    document.getElementById("submit-upload").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) {
        alert("You need to log in to upload.");
        window.location.href = "index.html";
        return;
      }
      const name = document.getElementById("item-name").value;
      const description = document.getElementById("item-description").value;
      const link = document.getElementById("item-link").value;
      const price = document.getElementById("item-price").value;
      if (!name || !description || !link || !price) {
        alert("Fill out all fields.");
        return;
      }
      try {
        await addDoc(collection(db, "uploads"), {
          sellerId: user.uid,
          name: name,
          description: description,
          link: link,
          price: parseFloat(price),
          status: "pending",
          createdAt: new Date()
        });
        alert("Item submitted for review!");
        document.getElementById("item-name").value = "";
        document.getElementById("item-description").value = "";
        document.getElementById("item-link").value = "";
        document.getElementById("item-price").value = "";
        window.location.href = "index.html";
      } catch (error) {
        alert("Upload failed: " + error.message);
      }
    });
  </script>
</body>
</html>
