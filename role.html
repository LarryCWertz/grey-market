<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grey Market - Choose Role ðŸš€</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .role-container {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
    }
    .role-container h1 {
      font-size: 1.8rem;
      margin: 0 0 1rem;
      color: orange;
    }
    .role-container p {
      color: #bbb;
      margin: 0 0 1.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: orange;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      margin: 0.5rem;
      width: 100%;
    }
    button:hover {
      background: #ffb84d;
    }
    .profile-btn {
      position: fixed;
      top: 50%;
      right: 0;
      width: 30px;
      height: 60px;
      background: orange;
      border-radius: 6px 0 0 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #111;
      cursor: grab;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
    }
    .profile-btn:active { cursor: grabbing; }
  </style>
</head>
<body>
  <div class="profile-btn">â†”</div>
  <div class="role-container">
    <h1>Choose Your Role</h1>
    <p>Are you buying or selling on Grey Market?</p>
    <button id="buyer-btn">Iâ€™m a Buyer</button>
    <button id="seller-btn">Iâ€™m a Seller</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please log in to choose a role.");
      window.location.href = "index.html";
    } else if (user.role) {
      window.location.href = user.role === "seller" ? "upload.html" : "index.html";
    }
    document.querySelector(".profile-btn").onclick = () => {
      window.location.href = "profile.html";
    };

    document.getElementById("buyer-btn").addEventListener("click", () => {
      localStorage.setItem("user", JSON.stringify({ ...user, role: "buyer" }));
      window.location.href = "index.html";
    });

    document.getElementById("seller-btn").addEventListener("click", () => {
      localStorage.setItem("user", JSON.stringify({ ...user, role: "seller" }));
      window.location.href = "upload.html";
    });
  </script>
</body>
</html>
