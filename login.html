<button id="googleLogin" class="btn">Login with Google</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMqDRiBgtd-T73o9O2Ui84xR9Z-V2HRYg",
    authDomain: "greymarket-984bb.firebaseapp.com",
    projectId: "greymarket-984bb",
    storageBucket: "greymarket-984bb.firebasestorage.app",
    messagingSenderId: "442724703010",
    appId: "1:442724703010:web:2156d3903678262aeba37b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleLogin").addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      alert(Welcome ${user.displayName}!);
      window.location.href = "index.html";
    } catch (error) {
      console.error(error);
      alert("Login failed: " + error.message);
    }
  });
</script>
