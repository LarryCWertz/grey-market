<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grey Market - Login ðŸš€</title>
  <meta name="google-signin-client_id" content="489878275553-nqhcbj2s5oqvkhm1eg92fnqsnn2su34d.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: orange;
    }
  </style>
</head>
<body>
  <h1>Grey Market Login</h1>
  <div id="g_id_onload"
       data-client_id="489878275553-nqhcbj2s5oqvkhm1eg92fnqsnn2su34d.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black" data-text="sign_in_with" data-shape="rectangular"></div>

  <script>
    function handleCredentialResponse(response) {
      const data = JSON.parse(atob(response.credential.split(".")[1]));
      localStorage.setItem("user", JSON.stringify({
        uid: data.sub,
        displayName: data.name,
        email: data.email
      }));
      console.log("Logged in: " + data.name);
      window.location.href = "role.html";
    }
  </script>
</body>
</html>
